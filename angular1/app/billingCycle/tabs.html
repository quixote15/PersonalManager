<content-header name="Ciclo de Pagamentos" small="Cadastro"></content-header>

<section class="content">
    <div class="nav-tabs-custom" ng-controller="BillingCycleCtrl as billController">
      <ul class="nav nav-tabs">
        <li ng-if="billController.tabList" ng-class="{active: billController.tabList}">
           <a href data-target="#tabList" data-toggle="tab">
             <i class="fa fa-bars"></i> Lista
          </a>
       </li>
       <li ng-if="billController.tabCreate">
          <a href data-target="#tabCreate" data-toggle="tab">
             <i class="fa fa-plus"></i> Incluir
          </a>
       </li>
       <li ng-if="billController.tabUpdate" ng-class="{active: billController.tabUpdate}">
          <a href data-target="#tabUpdate" data-toggle="tab">
             <i class="fa fa-pencil"></i> Alterar
          </a>
       </li>
        <li ng-if="billController.tabDelete" ng-class="{active: billController.tabDelete}">
           <a href data-target="#tabDelete" data-toggle="tab">
             <i class="fa fa-trash-o"></i> Excluir
          </a>
       </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane"
            id="tabList"
            ng-if="billController.tabList"
            ng-class="{active: billController.tabList}"
            ng-include="'billingCycle/list.html'"></div>
        <div class="tab-pane"
            id="tabCreate"
            ng-if="billController.tabCreate"
            ng-include="'billingCycle/form.html'"></div>
        <div class="tab-pane"
            id="tabUpdate"
            ng-if="billController.tabUpdate"
            ng-class="{active: billController.tabUpdate}"
            ng-include="'billingCycle/form.html'"></div>
        <div class="tab-pane"
            id="tabDelete"
            ng-if="billController.tabDelete"
            ng-class="{active: billController.tabDelete}"
            ng-include="'billingCycle/form.html'"></div>
      </div>
    </div>
</section>
