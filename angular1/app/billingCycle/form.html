<div role="form">
  <div class="box-body">
    <field id="billingCycleClientId" label="Nome" model="billController.billingCycle.name"
         placeholder="Informe o Nome" grid="12 6 4" 
         readonly="billController.tabDelete"></field>
    <field id="billingCycleType" label="Mês" model="billController.billingCycle.month" type="number"
         placeholder="Informe o Mês" grid="12 6 4" readonly="billController.tabDelete">
    </field>
    <field id="billingCyclePath" label="Ano" model="billController.billingCycle.year" type="number"
         placeholder="Informe o Ano" grid="12 6 4" readonly="billController.tabDelete">
    </field>
    <hr>

    <div class="col-xs-12">
      <fieldset>
        <legend>Resumo</legend>
        <div ng-include="'billingCycle/summary.html'"></div>
      </fieldset>
    </div>

    <div class="col-xs-12 col-lg-6">
      <fieldset>
        <legend>Créditos</legend>
        <div ng-include="'billingCycle/creditList.html'"></div>
      </fieldset>
    </div>


    <div class="col-xs-12 col-lg-6">
      <fieldset>
        <legend>Débitos</legend>
        <div ng-include="'billingCycle/debtList.html'"></div>
      </fieldset>
    </div>
  </div>

  <div class="box-footer">
    <button class="btn btn-primary" ng-click="billController.createBillingCycle()"
         ng-if="billController.tabCreate">Incluir</button>
    <button class="btn btn-info" ng-click="billController.updateBillingCycle()"
         ng-if="billController.tabUpdate">Alterar</button>
    <button class="btn btn-danger" ng-click="billController.deleteBillingCycle()"
         ng-if="billController.tabDelete">Excluir</button>
    <button class="btn btn-default" ng-click="billController.cancel()">Cancelar</button>
  </div>
</div>
